<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>JIAICB (V0.78)</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<style>
  /* Compact, consistent chat bubbles */
  .message {
  display: inline-block;
  max-width: 60%;
  padding: .3rem .5rem;
  font-size: 0.9rem;
  line-height: 1.25;
  word-break: break-word;
  margin: .25rem 0;
  border-radius: 12px;
  position: relative;
  opacity: 0;
  transform: translateY(8px);
  transition: opacity .25s ease, transform .25s ease;
  background: #2b2b2b;
  color: inherit;
}

/* Message header: smaller and tighter */
.messageHeader {
  font-size: 0.8rem;
  color: inherit;
  opacity: 0.8;
  display: flex;
  gap: .35rem;
  align-items: center;
  margin-bottom: .15rem;
}

/* Message text: remove top gap */
.messageText {
  display: block;
  white-space: pre-wrap;
  margin-top: 0;
}

/* Code blocks: tighter and smaller */
.messageText pre {
  background: #0b0b0b;
  padding: .4rem;
  border-radius: 6px;
  overflow: auto;
  font-size: 0.85rem;
  max-height: 260px;
  margin: .25rem 0 0 0;
}
  /* Fade-in animation */
  .message.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* User bubble: right side */
  .message.user {
    background: #6272a4;
    color: #fff;
    max-width: 48%;
    margin-left: auto;
    text-align: left;
  }

  /* AI bubble: left side */
  .message.ai {
    background: #50fa7b;
    color: #111;
    max-width: 60%;
    margin-right: auto;
    text-align: left;
  }

  /* System messages */
  .message.system {
    background: transparent;
    color: #ff5555;
    font-style: italic;
    text-align: left;
  }

  /* Layout */
  :root { --transition: 0.35s ease; }
  body {
    font-family: sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    transition: background var(--transition), color var(--transition);
  }

  #topbar {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem;
    background: transparent;
  }

  #chat {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    background: #222;
    border-top: 1px solid #333;
    border-bottom: 1px solid #333;
    transition: background var(--transition);
  }

  /* Markdown & code block styling */
  .messageText pre {
    background: #0b0b0b;
    padding: .6rem;
    border-radius: 6px;
    overflow: auto;
    max-height: 320px;
  }

  .messageText code {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    font-size: 0.93em;
  }

  .message.ai .messageText pre { background: rgba(0,0,0,0.06); }
  .message.user .messageText pre { background: rgba(255,255,255,0.03); }

  .messageText a {
    color: inherit;
    text-decoration: underline;
  }

  .messageHeader {
    font-size: 0.85rem;
    color: inherit;
    display: flex;
    gap: .5rem;
    align-items: center;
  }

  .messageHeader small {
    opacity: .75;
    font-size: .75rem;
  }

  .messageText {
    display: block;
    margin-top: .25rem;
    white-space: pre-wrap;
  }

  /* Input area */
  #inputArea {
    display: flex;
    gap: .5rem;
    padding: .6rem;
    align-items: center;
    background: #111;
  }

  #prompt {
    flex: 1;
    padding: .5rem;
    border-radius: 6px;
    background: #222;
    color: #fff;
    border: 1px solid #444;
    transition: background var(--transition), color var(--transition);
  }

  button {
    padding: .45rem .8rem;
    border-radius: 6px;
    border: none;
    background: #6272a4;
    color: #fff;
    cursor: pointer;
    transition: background .2s;
  }

  button:hover { filter: brightness(1.05); }
  #clearMemory { background: #d9534f; }
  #historyBtn { background: #898989; color: white; }
  #modsbtn { background: #50fa7b; color: #111; }
  #searchBar {
    padding: .45rem;
    margin: .4rem;
    width: 60%;
    border-radius: 6px;
    border: 1px solid #444;
    background: #222;
    color: #fff;
  }

  /* Modals */
  #customThemeModal {
    display: none;
    position: fixed;
    z-index: 12000;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 360px;
    max-width: 95%;
    background: #111;
    border: 2px solid #50fa7b;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 6px 30px rgba(0,0,0,.6);
  }

  #customThemeModal[aria-hidden="false"] { display: block; }
  #customThemeModal h3 { margin: 0 0 .5rem 0; text-align: center; }
  #customThemeModal label { display: block; margin-top: .35rem; font-size: .9rem; }
  #customThemeModal input[type="color"] {
    width: 100%;
    height: 34px;
    border-radius: 6px;
    border: 1px solid #333;
    padding: 0;
  }

  #customThemeList {
    list-style: none;
    padding: .4rem;
    margin: .5rem 0;
    max-height: 150px;
    overflow: auto;
    border: 1px solid #333;
    border-radius: 6px;
  }

  #customThemeList li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: .25rem .4rem;
    margin: .25rem 0;
    background: #161616;
    border-radius: 6px;
  }

  #customThemeList button {
    margin-left: .4rem;
    padding: .25rem .5rem;
  }

  /* RIP modal */
  #historyFrame {
    display: none;
    position: fixed;
    z-index: 11000;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 92%;
    height: 78%;
    border: 2px solid #50fa7b;
    background: #111;
    border-radius: 8px;
  }

  #closeHistory {
    display: none;
    position: fixed;
    z-index: 11001;
    top: 6%;
    right: 6%;
    padding: .5rem .8rem;
    border-radius: 6px;
    background: #ff5555;
    color: #fff;
  }

  /* Responsive */
  @media (max-width:600px){
    #searchBar { width: 48%; }
    #customThemeModal { width: 92%; }
    .message, .message.user, .message.ai {
      max-width: 90%;
      padding: .45rem .6rem;
    }
  }
</style>
</head>
<body>
  <div id="topbar">
    <button id="modsbtn" title="Open Custom Themes">Custom Themes</button>
    <input id="searchBar" placeholder="Search messages..." />
    <select id="themeSelector" aria-label="Select theme">
      <optgroup label="Classic Themes">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="sunset">Sunset</option>
      </optgroup>
      <optgroup label="Color Themes">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="teal">Teal</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
      </optgroup>
      <option value="custom">Custom</option>
    </select>
  </div>

  <div id="chat" aria-live="polite" role="log"></div>

  <div id="inputArea">
    <input id="prompt" type="text" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
    <button id="clearMemory">Clear Memory</button>
    <button id="ripBtn">RIP</button>
    <button id="exportChatBtn" style="background:#00bfff;color:#fff;">Export Chat</button>
    <button id="importChatBtn" style="background:#50fa7b;color:#111;">Import Chat</button>
    <input id="importChatFile" type="file" accept="application/json" style="display:none">
  </div>
<!-- RIP Modal -->
<div id="ripModal" class="rip-modal" style="display:none;">
  <div class="rip-content">
    <span id="closeRip" class="rip-close">&times;</span>
    <div class="rip-tabs">
      <button class="rip-tab" data-tab="logs"> System Logs</button>
      <button class="rip-tab" data-tab="credits"> Credits</button>
      <button class="rip-tab" data-tab="version"> Version Info</button>
    </div>
    <div id="ripBody" class="rip-body">
      <div class="rip-section" id="logsSection"></div>
      <div class="rip-section" id="creditsSection" style="display:none;">
        <h3>Credits</h3>
        <p> Created by <b>Jerich Finch</b></p>
        <p> Powered by Flask + Render + Gemini API</p>
        <p> Themed UI with full local & server memory sync</p>
      </div>
      <div class="rip-section" id="versionSection" style="display:none;">
        <h3>Version Info</h3>
        <p id="versionInfo">v0.77</p>
      </div>
    </div>
  </div>
</div>

  <!-- Custom Theme Modal -->
  <div id="customThemeModal" role="dialog" aria-hidden="true">
    <h3>Custom Theme Creator</h3>

    <label>Background</label>
    <input id="bgColor" type="color" value="#111">

    <label>Chat Background</label>
    <input id="chatBgColor" type="color" value="#222">

    <label>User Bubble</label>
    <input id="userColor" type="color" value="#6272a4">

    <label>AI Bubble</label>
    <input id="aiColor" type="color" value="#50fa7b">

    <label>System Text</label>
    <input id="systemColor" type="color" value="#ff5555">

    <h4 style="margin:.5rem 0 0 0">Saved Themes (I will fix this soon!)</h4>
    <ul id="customThemeList"></ul>

    <div style="display:flex; gap:.5rem; margin-top:.6rem; justify-content:center;">
      <button id="previewTheme">Preview</button>
      <button id="saveTheme">Save</button>
      <button id="exportThemeBtn" style="background:#00bfff;color:#fff;">Export Theme</button>
      <button id="importThemeBtn" style="background:#50fa7b;color:#111;">Import Theme</button>
      <input id="importThemeFile" type="file" accept="application/json" style="display:none;">
      <button id="closeTheme" style="background:#ff5555;color:#fff;">Close</button>
    </div>
  </div>
<script>
// configure marked (GFM, line breaks)
marked.setOptions({
  gfm: true,
  breaks: true
});

/* ---------- Setup ---------- */
if (!localStorage.getItem("deviceId"))
  localStorage.setItem("deviceId", crypto.randomUUID());
const deviceId = localStorage.getItem("deviceId");

const chat = document.getElementById("chat");
const promptEl = document.getElementById("prompt");
const sendBtn = document.getElementById("sendBtn");
const clearBtn = document.getElementById("clearMemory");
const originalRipBtn = document.getElementById("ripBtn");
const themeMenu = document.getElementById("themeSelector");
const modsbtn = document.getElementById("modsbtn");
const exportChatBtn = document.getElementById("exportChatBtn");
const importChatBtn = document.getElementById("importChatBtn");
const importChatFile = document.getElementById("importChatFile");

/* Theme modal elements */
const customThemeModal = document.getElementById("customThemeModal");
const bgColor = document.getElementById("bgColor");
const chatBgColor = document.getElementById("chatBgColor");
const userColor = document.getElementById("userColor");
const aiColor = document.getElementById("aiColor");
const systemColor = document.getElementById("systemColor");
const previewThemeBtn = document.getElementById("previewTheme");
const saveThemeBtn = document.getElementById("saveTheme");
const customThemeList = document.getElementById("customThemeList");
const exportThemeBtn = document.getElementById("exportThemeBtn");
const importThemeBtn = document.getElementById("importThemeBtn");
const importThemeFile = document.getElementById("importThemeFile");
const closeThemeBtn = document.getElementById("closeTheme");

/* RIP modal */
const ripModal = document.getElementById('ripModal');
const closeRip = document.getElementById('closeRip');
const ripTabs = document.querySelectorAll('.rip-tab');
const logsSection = document.getElementById('logsSection');
const versionInfoEl = document.getElementById('versionInfo');

/* ---------- Chat history state ---------- */
let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");

/* ---------- Themes ---------- */
const themes = {
  dark: { bg: "#111", chat: "#222", user: "#6272a4", ai: "#50fa7b", sys: "#ff5555", text: "#eee" },
  light: { bg: "#f4f4f4", chat: "#fff", user: "#007bff", ai: "#28a745", sys: "#dc3545", text: "#000" },
  sunset: { bg: "#ffecd1", chat: "#ffe4c4", user: "#ff7f50", ai: "#ffa07a", sys: "#ff4500", text: "#333" },
  red: { bg: "#2b0000", chat: "#3e0000", user: "#ff6b6b", ai: "#ffb3b3", sys: "#ff9b9b", text: "#fff" },
  orange: { bg: "#2b1600", chat: "#3e2200", user: "#ff9f43", ai: "#ffd8a6", sys: "#ffbf80", text: "#fff" },
  yellow: { bg: "#2b2b00", chat: "#3e3e00", user: "#ffd93d", ai: "#fff1a8", sys: "#ffec80", text: "#111" },
  green: { bg: "#002b00", chat: "#003e00", user: "#4cd137", ai: "#7ef39e", sys: "#9ff7b5", text: "#fff" },
  teal: { bg: "#002b2b", chat: "#003e3e", user: "#20c997", ai: "#66f0d6", sys: "#9ff7ef", text: "#fff" },
  blue: { bg: "#001a33", chat: "#00264d", user: "#3399ff", ai: "#66ccff", sys: "#99ccff", text: "#fff" },
  purple: { bg: "#1b002b", chat: "#2b003e", user: "#b388ff", ai: "#d7b3ff", sys: "#e6ccff", text: "#fff" },
  pink: { bg: "#2b001a", chat: "#3e0026", user: "#ff6fbf", ai: "#ffb3e6", sys: "#ffcce6", text: "#fff" },
  custom: null
};
let currentTheme = localStorage.getItem("theme") || "dark";

/* ---------- Utilities ---------- */
function componentToHex(c) { const hex = c.toString(16); return hex.length == 1 ? "0" + hex : hex; }
function rgbToHex(rgb) {
  if (!rgb) return "#000000";
  if (rgb.startsWith("#")) return rgb;
  const m = rgb.match(/(\d+),\s*(\d+),\s*(\d+)/);
  if (!m) return "#000000";
  return "#" + componentToHex(parseInt(m[1])) + componentToHex(parseInt(m[2])) + componentToHex(parseInt(m[3]));
}
function hexToRgb(hex) {
  const h = hex.replace("#","");
  return `rgb(${parseInt(h.substring(0,2),16)}, ${parseInt(h.substring(2,4),16)}, ${parseInt(h.substring(4,6),16)})`;
}
function escapeHtml(s) { return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

/* ---------- Rendering ---------- */
function renderMessageElement(sender, text, cls, time) {
  const msg = document.createElement("div");
  msg.className = `message ${cls}`;
  const header = document.createElement("div");
  header.className = "messageHeader";
  header.innerHTML = `<b>${escapeHtml(sender)}</b> <small>${time}</small>`;
  const body = document.createElement("div");
  body.className = "messageText";
  body.innerHTML = DOMPurify.sanitize(marked.parse(text || ""));
  msg.append(header, body);
  chat.appendChild(msg);

  body.querySelectorAll('a').forEach(a => {
    a.target = "_blank";
    a.rel = "noopener noreferrer";
  });
  body.querySelectorAll('pre code').forEach(b => { try { hljs.highlightElement(b); } catch {} });

  requestAnimationFrame(() => msg.classList.add("show"));
  return msg;
}

function addMessage(sender, text, cls, save = true) {
  const time = new Date().toLocaleTimeString();
  renderMessageElement(sender, text, cls, time);
  if (save) {
    chatHistory.push({ sender, text, cls, time });
    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
  }
  applyTheme(currentTheme);
  smoothScroll();
}

/* ---------- Typing bubble ---------- */
let typingEl = null;
function showTyping() {
  if (typingEl) return;
  const t = themes[currentTheme] || themes.dark;
  typingEl = document.createElement("div");
  typingEl.className = "message ai";
  typingEl.id = "typing";
  typingEl.innerHTML = `<div class="messageHeader"><b>AI</b> <small>${new Date().toLocaleTimeString()}</small></div>
                        <div class="messageText">â€¦</div>`;
  typingEl.style.background = t.ai;
  typingEl.style.color = t.text;
  chat.appendChild(typingEl);
  requestAnimationFrame(() => typingEl.classList.add("show"));
  smoothScroll();
}
function hideTyping() { if (typingEl) { typingEl.remove(); typingEl = null; } }
function smoothScroll() { chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" }); }

/* ---------- Theme Apply ---------- */
function applyTheme(name, options = {}) {
  const t = (name === "custom") ? (themes.custom || options) : (themes[name] || themes.dark);
  if (!t) return;
  currentTheme = name;
  localStorage.setItem("theme", name);
  document.body.style.background = t.bg;
  document.body.style.color = t.text;
  chat.style.background = t.chat;
  document.querySelectorAll(".message.user").forEach(el => el.style.background = t.user);
  document.querySelectorAll(".message.ai").forEach(el => el.style.background = t.ai);
  document.querySelectorAll(".message.system").forEach(el => el.style.color = t.sys);
  if (typingEl) { typingEl.style.background = t.ai; typingEl.style.color = t.text; }
  if (themeMenu) themeMenu.value = name;
}

/* ---------- Load history ---------- */
chatHistory.forEach(m => renderMessageElement(m.sender, m.text, m.cls, m.time));
applyTheme(currentTheme);

/* ---------- Send message ---------- */
async function sendMessage() {
  const text = promptEl.value.trim();
  if (!text) return;
  addMessage("You", text, "user");
  promptEl.value = "";
  showTyping();
  try {
    const res = await fetch(`/api?input=${encodeURIComponent(text)}&device=${deviceId}`);
    const reply = await res.text();
    hideTyping();
    addMessage("AI", reply || "No response.", "ai");
  } catch (err) {
    hideTyping();
    addMessage("System", "Error contacting server.", "system");
    console.error(err);
  }
}
sendBtn.onclick = sendMessage;
promptEl.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

/* ---------- Clear memory ---------- */
clearBtn.onclick = async () => {
  if (!confirm("Clear memory?")) return;
  try { await fetch(`/api?clear=true&device=${deviceId}`); } catch {}
  chat.innerHTML = "";
  chatHistory = [];
  localStorage.removeItem("chatHistory");
  addMessage("System", "Memory cleared.", "system", false);
};

/* ---------- Search messages ---------- */
const searchBar = document.getElementById("searchBar");
if (searchBar) {
  searchBar.addEventListener("input", e => {
    const q = e.target.value.trim().toLowerCase();
    Array.from(chat.children).forEach(node => {
      const txt = node.innerText.toLowerCase();
      node.style.display = q && !txt.includes(q) ? "none" : "";
    });
  });
}

/* ---------- Theme Selector ---------- */
if (themeMenu) {
  themeMenu.onchange = e => {
    const v = e.target.value;
    if (v === "custom") {
      if (themes.custom) applyTheme("custom");
      else openThemeModal();
    } else {
      applyTheme(v);
    }
  };
}

/* ---------- Apply initial theme ---------- */
applyTheme(currentTheme);
</script>
</body>
</html>
