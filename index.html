<style>
  .message {
    display: block;
    max-width: 56%;
    padding: .45rem .6rem;
    font-size: 0.95rem;
    line-height: 1.3;
    word-break: break-word;
    margin: .35rem 0;
    border-radius: 14px;
    position: relative;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity .28s ease, transform .28s ease;
    background: #2b2b2b; /* fallback, overridden by theme */
    color: inherit;
  }
  
  .message.show {
    opacity: 1;
    transform: translateY(0);
  }

  .message.user {
    background: #6272a4;
    color: #fff;
    max-width: 48%;
    margin-left: auto;
    text-align: left;
  }

  .message.ai {
    background: #50fa7b;
    color: #111;
    max-width: 60%;
    margin-right: auto;
    text-align: left;
  }

  .message.system {
    background: transparent;
    color: #ff5555;
    font-style: italic;
    text-align: left;
  }

  :root { --transition: 0.35s ease; }
  body {
    font-family: sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    transition: background var(--transition), color var(--transition);
  }

  #topbar {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem;
    background: transparent;
  }

  #chat {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    background: #222;
    border-top: 1px solid #333;
    border-bottom: 1px solid #333;
    transition: background var(--transition);
  }

.copy-btn {
  position: absolute;
  top: 6px;
  right: 6px;
  background: rgba(80, 250, 123, 0.15);
  border: 1px solid #50fa7b;
  color: #50fa7b;
  font-size: 0.8rem;
  padding: 0.2rem 0.45rem;
  border-radius: 4px;
  cursor: pointer;
  opacity: 0;
  transition: opacity .2s ease;
}
.messageText pre {
  position: relative;
}
.messageText pre:hover .copy-btn {
  opacity: 1;
}
.copy-btn.copied {
  background: #50fa7b;
  color: #111;
}

  .messageText pre {
    background: #0b0b0b;
    padding: .6rem;
    border-radius: 6px;
    overflow: auto;
    max-height: 320px;
  }

  .messageText code {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    font-size: 0.93em;
  }

  .message.ai .messageText pre { background: rgba(0,0,0,0.06); }
  .message.user .messageText pre { background: rgba(255,255,255,0.03); }

  .messageText a {
    color: inherit;
    text-decoration: underline;

  .messageHeader {

    color: inherit;
    display: flex;

  .messageHeader small {
    opacity: .75;
    font-size: .75rem;
  }

  .messageText {
    display: block;
    margin-top: .25rem;
    white-space: pre-wrap;
  }

  #inputArea {
    display: flex;
    gap: .5rem;
    padding: .6rem;
    align-items: center;
    background: #111;
  }

  #prompt {
    flex: 1;
    padding: .5rem;
    border-radius: 6px;
    background: #222;

    border: 1px solid #444;

  button {
    padding: .45rem .8rem;

    background: #6272a4;

    color: #fff;
  }

  #customThemeModal {
    display: none;
    position: fixed;
    z-index: 12000;
    top: 50%;
    left: 50%;

    max-width: 95%;

    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 6px 30px rgba(0,0,0,.6);

  #customThemeModal[aria-hidden="false"] { display: block; }
  #customThemeModal h3 { margin: 0 0 .5rem 0; text-align: center; }

  #customThemeList {
    list-style: none;

  }

  #customThemeList li {
    display: flex;

    background: #161616;

  }

  #customThemeList button {

  }

  #historyFrame {
    display: none;
    position: fixed;
    z-index: 11000;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 92%;
    height: 78%;
    border: 2px solid #50fa7b;

    border-radius: 8px;
  }

  #closeHistory {
    display: none;
    position: fixed;
    z-index: 11001;
    top: 6%;
    right: 6%;
    padding: .5rem .8rem;
    border-radius: 6px;
    background: #ff5555;
    color: #fff;
  }
.rip-modal {
  position: fixed;
  z-index: 12000;
  top: 0;
  left: 0;

}

.rip-content {

}

.rip-tab.active,
.rip-tab:hover {

.rip-section {
  text-align: left;

  @media (max-width:600px){
    #searchBar { width: 48%; }
    #customThemeModal { width: 92%; }

      max-width: 90%;

</div>

  <div id="customThemeModal" role="dialog" aria-hidden="true">
    <h3>Custom Theme Creator</h3>

    <label>Background</label>
    <input id="bgColor" type="color" value="#111">

    <label>Chat Background</label>
    <input id="chatBgColor" type="color" value="#222">

    <input id="userColor" type="color" value="#6272a4">

<script>
marked.setOptions({ gfm: true, breaks: true });

if (!localStorage.getItem("deviceId"))
  localStorage.setItem("deviceId", crypto.randomUUID());
const deviceId = localStorage.getItem("deviceId");

const chat = document.getElementById("chat");
const promptEl = document.getElementById("prompt");
const sendBtn = document.getElementById("sendBtn");
const clearBtn = document.getElementById("clearMemory");
const searchBar = document.getElementById("searchBar");
const themeMenu = document.getElementById("themeSelector");
const modsbtn = document.getElementById("modsbtn");
const exportChatBtn = document.getElementById("exportChatBtn");
const importChatBtn = document.getElementById("importChatBtn");
const importChatFile = document.getElementById("importChatFile");
const ripBtn = document.getElementById("ripBtn");

const customThemeModal = document.getElementById("customThemeModal");
const bgColor = document.getElementById("bgColor");
const chatBgColor = document.getElementById("chatBgColor");
const userColor = document.getElementById("userColor");
const aiColor = document.getElementById("aiColor");
const systemColor = document.getElementById("systemColor");
const previewThemeBtn = document.getElementById("previewTheme");
const saveThemeBtn = document.getElementById("saveTheme");
const exportThemeBtn = document.getElementById("exportThemeBtn");
const importThemeBtn = document.getElementById("importThemeBtn");
const importThemeFile = document.getElementById("importThemeFile");
const closeThemeBtn = document.getElementById("closeTheme");
const customThemeList = document.getElementById("customThemeList");

const ripModal = document.getElementById("ripModal");
const closeRip = document.getElementById("closeRip");
const ripTabs = document.querySelectorAll(".rip-tab");
const logsSection = document.getElementById("logsSection");
const creditsSection = document.getElementById("creditsSection");
const versionSection = document.getElementById("versionSection");
const versionInfoEl = document.getElementById("versionInfo");

let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
let currentTheme = localStorage.getItem("theme") || "dark";
let typingEl = null;

const themes = {
  dark: { bg: "#111", chat: "#222", user: "#6272a4", ai: "#50fa7b", sys: "#ff5555", text: "#eee" },
  light: { bg: "#f4f4f4", chat: "#fff", user: "#007bff", ai: "#28a745", sys: "#dc3545", text: "#000" },
  sunset: { bg: "#ffecd1", chat: "#ffe4c4", user: "#ff7f50", ai: "#ffa07a", sys: "#ff4500", text: "#333" },
  red: { bg: "#2b0000", chat: "#3e0000", user: "#ff6b6b", ai: "#ffb3b3", sys: "#ff9b9b", text: "#fff" },
  orange: { bg: "#2b1600", chat: "#3e2200", user: "#ff9f43", ai: "#ffd8a6", sys: "#ffbf80", text: "#fff" },
  yellow: { bg: "#2b2b00", chat: "#3e3e00", user: "#ffd93d", ai: "#fff1a8", sys: "#ffec80", text: "#111" },
  green: { bg: "#002b00", chat: "#003e00", user: "#4cd137", ai: "#7ef39e", sys: "#9ff7b5", text: "#fff" },
  teal: { bg: "#002b2b", chat: "#003e3e", user: "#20c997", ai: "#66f0d6", sys: "#9ff7ef", text: "#fff" },
  blue: { bg: "#001a33", chat: "#00264d", user: "#3399ff", ai: "#66ccff", sys: "#99ccff", text: "#fff" },
  purple: { bg: "#1b002b", chat: "#2b003e", user: "#b388ff", ai: "#d7b3ff", sys: "#e6ccff", text: "#fff" },
  pink: { bg: "#2b001a", chat: "#3e0026", user: "#ff6fbf", ai: "#ffb3e6", sys: "#ffcce6", text: "#fff" },
  custom: null
};

function escapeHtml(s) {
  return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}
function smoothScroll() { chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" }); }

function renderMessageElement(sender, text, cls, time) {
  const msg = document.createElement("div");
  msg.className = `message ${cls}`;
  const header = document.createElement("div");
  header.className = "messageHeader";
  header.innerHTML = `<b>${escapeHtml(sender)}</b> <small>${time}</small>`;
  const body = document.createElement("div");
  body.className = "messageText";
  body.innerHTML = DOMPurify.sanitize(marked.parse(text || ""));
  msg.append(header, body);
  chat.appendChild(msg);
  body.querySelectorAll("a").forEach(a => { a.target = "_blank"; a.rel = "noopener noreferrer"; });
  body.querySelectorAll("pre code").forEach(b => { try { hljs.highlightElement(b); } catch {} });
body.querySelectorAll("pre").forEach(pre => {
  const btn = document.createElement("button");
  btn.className = "copy-btn";
  btn.textContent = "Copy";
  btn.onclick = () => {
    const code = pre.querySelector("code");
    navigator.clipboard.writeText(code.innerText)
      .then(() => {
        btn.textContent = "Copied!";
        btn.classList.add("copied");
        setTimeout(() => {
          btn.textContent = "Copy";
          btn.classList.remove("copied");
        }, 1500);
      })
      .catch(() => {
        btn.textContent = "Error";
      });
  };
  pre.appendChild(btn);
});
  requestAnimationFrame(() => msg.classList.add("show"));
  return msg;
}

function addMessage(sender, text, cls, save = true) {
  const time = new Date().toLocaleTimeString();
  renderMessageElement(sender, text, cls, time);
  if (save) {
    chatHistory.push({ sender, text, cls, time });
    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
  }
  applyTheme(currentTheme);
  smoothScroll();
}

function showTyping() {
  if (typingEl) return;
  const t = themes[currentTheme] || themes.dark;
  typingEl = document.createElement("div");
  typingEl.className = "message ai";
  typingEl.id = "typing";
  typingEl.innerHTML = `<div class="messageHeader"><b>AI</b> <small>${new Date().toLocaleTimeString()}</small></div>
                        <div class="messageText">â€¦</div>`;
  typingEl.style.background = t.ai;
  typingEl.style.color = t.text;
  chat.appendChild(typingEl);
  requestAnimationFrame(() => typingEl.classList.add("show"));
  smoothScroll();
}
function hideTyping() { if (typingEl) { typingEl.remove(); typingEl = null; } }

function applyTheme(name, options = {}) {
  const t = (name === "custom") ? (themes.custom || options) : (themes[name] || themes.dark);
  if (!t) return;
  currentTheme = name;
  localStorage.setItem("theme", name);
  document.body.style.background = t.bg;
  document.body.style.color = t.text;
  chat.style.background = t.chat;
  document.querySelectorAll(".message.user").forEach(el => el.style.background = t.user);
  document.querySelectorAll(".message.ai").forEach(el => el.style.background = t.ai);
  document.querySelectorAll(".message.system").forEach(el => el.style.color = t.sys);
  if (typingEl) { typingEl.style.background = t.ai; typingEl.style.color = t.text; }
  themeMenu.value = name;
}

async function sendMessage() {
  const text = promptEl.value.trim();
  if (!text) return;
  addMessage("You", text, "user");
  promptEl.value = "";
  showTyping();
  try {
    const res = await fetch(`/api?input=${encodeURIComponent(text)}&device=${deviceId}`);
    const reply = await res.text();
    hideTyping();
    addMessage("AI", reply || "No response.", "ai");
  } catch (err) {
    hideTyping();
    addMessage("System", "Error contacting server.", "system");
  }
}
sendBtn.onclick = sendMessage;
promptEl.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault(); 
    sendMessage();
  })
});

clearBtn.onclick = async () => {
  if (!confirm("Clear memory?")) return;
  try { await fetch(`/api?clear=true&device=${deviceId}`); } catch {}
  chat.innerHTML = "";
  chatHistory = [];
  localStorage.removeItem("chatHistory");
  addMessage("System", "Memory cleared.", "system", false);
};

searchBar.addEventListener("input", e => {
  const q = e.target.value.trim().toLowerCase();
  Array.from(chat.children).forEach(node => {
    const txt = node.innerText.toLowerCase();
    node.style.display = q && !txt.includes(q) ? "none" : "";
  });
});

themeMenu.onchange = e => {
  const v = e.target.value;
  if (v === "custom") {
    if (themes.custom) applyTheme("custom");
    else openThemeModal();
  } else {
    applyTheme(v);
  }
};

function openThemeModal() {
  customThemeModal.setAttribute("aria-hidden", "false");
}
function closeThemeModal() {
  customThemeModal.setAttribute("aria-hidden", "true");
}
modsbtn.onclick = openThemeModal;
closeThemeBtn.onclick = closeThemeModal;

previewThemeBtn.onclick = () => {
  const custom = {
    bg: bgColor.value,
    chat: chatBgColor.value,
    user: userColor.value,
    ai: aiColor.value,
    sys: systemColor.value,
    text: "#fff"
  };
  themes.custom = custom;
  applyTheme("custom", custom);
};
saveThemeBtn.onclick = () => {
  const custom = {
    bg: bgColor.value,
    chat: chatBgColor.value,
    user: userColor.value,
    ai: aiColor.value,
    sys: systemColor.value,
    text: "#fff"
  };
  themes.custom = custom;
  localStorage.setItem("customTheme", JSON.stringify(custom));
  applyTheme("custom", custom);
  alert("Custom theme saved!");
};

exportThemeBtn.onclick = () => {
  const custom = JSON.parse(localStorage.getItem("customTheme") || "{}");
  const blob = new Blob([JSON.stringify(custom, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "custom-theme.json";
  a.click();
  URL.revokeObjectURL(a.href);
};
importThemeBtn.onclick = () => importThemeFile.click();
importThemeFile.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    try {
      const theme = JSON.parse(reader.result);
      themes.custom = theme;
      localStorage.setItem("customTheme", JSON.stringify(theme));
      applyTheme("custom", theme);
      alert("Theme imported successfully!");
    } catch {
      alert("Failed to import theme file.");
    }
  };
  reader.readAsText(file);
};

ripBtn.onclick = () => {
  ripModal.style.display = "block";
  logsSection.innerHTML = "<p>Session started at: " + new Date().toLocaleString() + "</p>";
};
closeRip.onclick = () => ripModal.style.display = "none";

ripTabs.forEach(tab => {
  tab.onclick = () => {
    ripTabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    const name = tab.dataset.tab;
    logsSection.style.display = name === "logs" ? "block" : "none";
    creditsSection.style.display = name === "credits" ? "block" : "none";
    versionSection.style.display = name === "version" ? "block" : "none";
  };
});
const viewHistoryBtn = document.getElementById("viewHistoryBtn");
const historyContainer = document.getElementById("historyContainer");

viewHistoryBtn.addEventListener("click", () => {
  if (historyContainer.style.display === "none") {
    historyContainer.style.display = "block";
    viewHistoryBtn.textContent = "Hide Server History";
  } else {
    historyContainer.style.display = "none";
    viewHistoryBtn.textContent = "View Server History";
  }
});
window.addEventListener("click", e => {
  if (e.target === ripModal) ripModal.style.display = "none";
});

exportChatBtn.onclick = () => {
  const blob = new Blob([JSON.stringify(chatHistory, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "chat-history.json";
  a.click();
  URL.revokeObjectURL(a.href);
};

importChatBtn.onclick = () => importChatFile.click();
importChatFile.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    try {
      chatHistory = JSON.parse(reader.result);
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      chat.innerHTML = "";
      chatHistory.forEach(m => renderMessageElement(m.sender, m.text, m.cls, m.time));
      applyTheme(currentTheme);
    } catch {
      alert("Failed to import chat file.");
    }
  };
  reader.readAsText(file);
};

chatHistory.forEach(m => renderMessageElement(m.sender, m.text, m.cls, m.time));
if (localStorage.getItem("customTheme")) {
  themes.custom = JSON.parse(localStorage.getItem("customTheme"));
}
applyTheme(currentTheme);
</script>
</body>
</html>
