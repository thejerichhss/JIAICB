<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JIAICB (V0.73)</title>
<style>
  body { font-family: sans-serif; background: #111; color: #eee; margin: 0; display: flex; flex-direction: column; height: 100vh; }
  #chat { flex: 1; padding: 1em; overflow-y: auto; background: #222; border-bottom: 1px solid #333; text-align: left; }
  .message { display: block; padding: 0.5em 1em; border-radius: 15px; margin: 0.25em 0; max-width: 70%; word-wrap: break-word; position: relative; }
  .user { align-self: flex-end; background: #6272a4; color: #fff; text-align: left; }
  .ai { align-self: flex-start; background: #50fa7b; color: #111; text-align: left; }
  .system { text-align: left; font-style: italic; color: #ff5555; }
  .messageText { display: block; margin-top: 0.25em; }
  #inputArea { display: flex; padding: .5em; background: #111; }
  #prompt { flex: 1; padding: .5em; background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; }
  button { margin-left: .5em; padding: .5em 1em; border: none; border-radius: 5px; background: #6272a4; color: #fff; cursor: pointer; }
  button:hover { background: #7082c4; }
  #clearMemory { background: red; color: white; }
  #historyBtn { background: #ffee8c; color: black; }
  #historyFrame { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); width:95%; height:80%; border:2px solid #50fa7b; background:#111; color:white; overflow-y:auto; z-index:9999; }
  #closeHistory { display:none; position:fixed; top:5%; right:5%; z-index:10000; padding:.5em 1em; border:none; border-radius:5px; background:#ff5555; color:white; cursor:pointer; }
  #searchBar { padding: 0.5em; margin: 0.5em; width: 80%; border-radius: 5px; border: 1px solid #444; background: #222; color: #fff; }
  /* Custom Theme Modal */
  #customThemeModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
    background:#111; color:#fff; border:2px solid #50fa7b; border-radius:15px;
    padding:1em; z-index:10000; width:350px; max-height:80%; overflow-y:auto; box-shadow:0 0 20px #50fa7b; }
  #customThemeList li { display:flex; justify-content:space-between; align-items:center; margin-bottom:4px; }
</style>
</head>
<body>

<!-- Custom Theme Modal -->
<div id="customThemeModal">
  <h3 style="text-align:center;">V1.0 Custom Theme Creator</h3>
  <label>Background:</label><input type="color" id="bgColor" value="#111"><br><br>
  <label>Chat Background:</label><input type="color" id="chatBgColor" value="#222"><br><br>
  <label>User Bubble:</label><input type="color" id="userColor" value="#6272a4"><br><br>
  <label>AI Bubble:</label><input type="color" id="aiColor" value="#50fa7b"><br><br>
  <label>System Text:</label><input type="color" id="systemColor" value="#ff5555"><br><br>

  <h4>Saved Themes</h4>
  <ul id="customThemeList" style="list-style:none; padding:5px; border:1px solid #444; border-radius:5px; max-height:150px; overflow-y:auto;"></ul>

  <div style="text-align:center; margin-top:10px;">
    <button id="previewTheme">Preview</button>
    <button id="saveTheme">Save</button>
    <button id="exportThemeBtn" style="background:#00bfff;color:white;">Export Theme</button>
    <button id="importThemeBtn" style="background:#50fa7b;color:white;">Import Theme</button>
    <input type="file" id="importThemeFile" accept=".json" style="display:none;">
    <button id="closeTheme" style="background:#ff5555;color:white;">Close</button>
  </div>
</div>

<input id="searchBar" type="text" placeholder="Search messages..." />
<select id="themeSelector">
  <optgroup label="Classic Themes">
    <option value="dark">Dark</option>
    <option value="light">Light</option>
    <option value="sunset">Sunset</option>
  </optgroup>
  <optgroup label="Color Themes">
    <option value="red">Red</option>
    <option value="orange">Orange</option>
    <option value="yellow">Yellow</option>
    <option value="green">Green</option>
    <option value="teal">Teal</option>
    <option value="blue">Blue</option>
    <option value="purple">Purple</option>
    <option value="pink">Pink</option>
  </optgroup>
</select>

<div id="chat"></div>

<div id="inputArea">
  <input id="prompt" type="text" placeholder="Type your message..." autocomplete="off" />
  <button id="sendBtn">Send</button>
  <button id="clearMemory">Clear Memory</button>
  <button id="historyBtn">History</button>
  <button id="exportChatBtn">Export Chat</button>
  <button id="importChatBtn">Import Chat</button>
  <input type="file" id="importChatFile" accept=".json" style="display:none;">
  <button id="modsbtn">Custom Themes</button>
</div>

<iframe id="historyFrame"></iframe>
<button id="closeHistory">Close History</button>

<script>
console.log("Script loaded!");

let currentTheme = 'dark';
let chatHistory = [];
let customThemes = JSON.parse(localStorage.getItem('customThemes') || '{}');

const baseThemes = {
  dark:{background:'#111',chatBackground:'#222',userBubble:'#6272a4',aiBubble:'#50fa7b',systemText:'#ff5555',inputBackground:'#222',inputText:'#fff'},
  light:{background:'#f4f4f4',chatBackground:'#fff',userBubble:'#007bff',aiBubble:'#28a745',systemText:'#dc3545',inputBackground:'#fff',inputText:'#000'},
  sunset:{background:'#ffecd1',chatBackground:'#ffe4c4',userBubble:'#ff7f50',aiBubble:'#ffa07a',systemText:'#ff4500',inputBackground:'#fff5e6',inputText:'#333'}
  // add more as needed
};

const themes = {...baseThemes, ...customThemes};

// ---------------- Theme Functions ----------------
function applyTheme(name, overrideTheme) {
  const theme = overrideTheme || customThemes[name] || baseThemes[name] || baseThemes.dark;
  currentTheme = name;
  document.body.style.background = theme.background;
  document.getElementById('chat').style.background = theme.chatBackground;
  document.getElementById('prompt').style.background = theme.inputBackground;
  document.getElementById('prompt').style.color = theme.inputText;
  document.querySelectorAll('.user').forEach(el => el.style.background = theme.userBubble);
  document.querySelectorAll('.ai').forEach(el => el.style.background = theme.aiBubble);
  document.querySelectorAll('.system').forEach(el => el.style.color = theme.systemText);
}

document.getElementById('themeSelector').addEventListener('change', e => {
  const val = e.target.value;
  localStorage.setItem('theme', val);
  applyTheme(val);
});

const savedTheme = localStorage.getItem('theme');
if (savedTheme && themes[savedTheme]) {
  applyTheme(savedTheme);
  document.getElementById('themeSelector').value = savedTheme;
} else {
  applyTheme('dark');
}

// ---------------- Chat Functions ----------------
function animateMessage(el) {
  el.style.opacity = '0';
  el.style.transform = 'translateY(10px)';
  requestAnimationFrame(() => {
    el.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
    el.style.opacity = '1';
    el.style.transform = 'translateY(0)';
  });
}

function addMessage(sender, text, cls) {
  const chat = document.getElementById('chat');
  const msg = document.createElement('div');
  msg.className = `message ${cls}`;
  msg.innerHTML = `<b>${sender}:</b> <span class="messageText">${text}</span>`;
  chat.appendChild(msg);
  animateMessage(msg);
  chat.scrollTop = chat.scrollHeight;
  chatHistory.push({sender,text,cls});
}

async function sendMessage() {
  const prompt = document.getElementById('prompt');
  const text = prompt.value.trim();
  if (!text) return;
  addMessage('You', text, 'user');
  prompt.value = '';

  // show typing placeholder
  const t = document.createElement('div'); t.className='message ai'; t.id='typing'; t.textContent='AI is typing...';
  t.style.background = themes[currentTheme]?.aiBubble; document.getElementById('chat').appendChild(t);

  try {
    const res = await fetch(`/api?input=${encodeURIComponent(text)}`);
    const reply = await res.text();
    document.getElementById('typing')?.remove();
    addMessage('AI', reply, 'ai');
  } catch {
    document.getElementById('typing')?.remove();
    addMessage('System','Error connecting to API','system');
  }
}

document.getElementById('sendBtn').onclick = sendMessage;
document.getElementById('prompt').addEventListener('keydown', e => { if(e.key==='Enter') sendMessage(); });
document.getElementById('clearMemory').onclick = async () => {
  await fetch(`/api?clear=true`);
  chatHistory=[]; document.getElementById('chat').innerHTML='';
  addMessage('System','Memory cleared!','system');
};

// ---------------- Chat History Import/Export ----------------
document.getElementById('exportChatBtn').onclick = () => {
  const blob = new Blob([JSON.stringify(chatHistory,null,2)],{type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download='chat_history.json'; a.click();
  URL.revokeObjectURL(url);
};

document.getElementById('importChatBtn').onclick = () => document.getElementById('importChatFile').click();
document.getElementById('importChatFile').addEventListener('change', async e => {
  const file = e.target.files[0]; if(!file) return;
  const text = await file.text();
  try{
    const imported = JSON.parse(text);
    document.getElementById('chat').innerHTML='';
    chatHistory=[];
    imported.forEach(msg => addMessage(msg.sender,msg.text,msg.cls));
    // Update backend memory if needed
    await fetch(`/api?importMemory=true`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(imported)});
  }catch{
    alert('Invalid chat file!');
  }
});

// ---------------- History iframe ----------------
const historyBtn=document.getElementById('historyBtn'), historyFrame=document.getElementById('historyFrame'), closeHistory=document.getElementById('closeHistory');
historyBtn.onclick=()=>{ historyFrame.src="/api?view=history"; historyFrame.style.display='block'; closeHistory.style.display='block'; };
closeHistory.onclick=()=>{ historyFrame.style.display='none'; closeHistory.style.display='none'; };
document.addEventListener('keydown', e=>{if(e.key==='Escape'){historyFrame.style.display='none'; closeHistory.style.display='none';}});

// ---------------- Custom Theme Modal ----------------
const modsbtn=document.getElementById('modsbtn'), modal=document.getElementById('customThemeModal');
function refreshCustomThemesList(){
  const list=document.getElementById('customThemeList'); list.innerHTML='';
  for(const [name,data] of Object.entries(customThemes)){
    const li=document.createElement('li');
    li.innerHTML=`<span>${name}</span>
      <div>
        <button class="applyBtn" data-name="${name}" style="background:#50fa7b;margin-right:4px;">Apply</button>
        <button class="deleteBtn" data-name="${name}" style="background:#ff5555;">Delete</button>
      </div>`;
    list.appendChild(li);
  }
}

modsbtn.onclick=()=>{ modal.style.display='block'; refreshCustomThemesList(); };
document.getElementById('closeTheme').onclick=()=> modal.style.display='none';

document.getElementById("previewTheme").onclick=()=>{
  applyTheme('custom',{
    background:bgColor.value,chatBackground:chatBgColor.value,
    userBubble:userColor.value,aiBubble:aiColor.value,
    systemText:systemColor.value,inputBackground:'#222',inputText:'#fff'
  });
};

document.getElementById("saveTheme").onclick=()=>{
  const name="Custom_"+Date.now();
  const theme={background:bgColor.value,chatBackground:chatBgColor.value,userBubble:userColor.value,aiBubble:aiColor.value,systemText:systemColor.value,inputBackground:'#222',inputText:'#fff',name};
  customThemes[name]=theme; localStorage.setItem('customThemes',JSON.stringify(customThemes));
  const opt=document.createElement('option'); opt.value=name; opt.textContent=name+' (Custom)'; document.getElementById('themeSelector').appendChild(opt);
  applyTheme(name,theme); refreshCustomThemesList(); modal.style.display='none';
};

// Import/export theme
document.getElementById('importThemeBtn').onclick=()=>importThemeFile.click();
document.getElementById('importThemeFile').addEventListener('change', async e=>{
  const file=e.target.files[0]; if(!file) return; const text=await file.text();
  try{
    const themeData=JSON.parse(text);
    customThemes[themeData.name]=themeData; localStorage.setItem('customThemes',JSON.stringify(customThemes));
    const opt=document.createElement('option'); opt.value=themeData.name; opt.textContent=themeData.name+' (Custom)';
    document.getElementById('themeSelector').appendChild(opt); refreshCustomThemesList(); alert(`Theme "${themeData.name}" imported!`);
  }catch{alert('Invalid theme file!');}
});

document.getElementById('exportThemeBtn').onclick=()=>{
  const theme={background:bgColor.value,chatBackground:chatBgColor.value,userBubble:userColor.value,aiBubble:aiColor.value,systemText:systemColor.value,inputBackground:'#222',inputText:'#fff',name:"CustomTheme_"+Date.now()};
  const blob=new Blob([JSON.stringify(theme,null,2)],{type:'application/json'});
  const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=theme.name+".json"; a.click(); URL.revokeObjectURL(url);
};

// Handle apply/delete buttons in modal
document.getElementById('customThemeList').addEventListener('click', e=>{
  if(e.target.classList.contains('applyBtn')){ const name=e.target.dataset.name; applyTheme(name); document.getElementById('themeSelector').value=name; }
  else if(e.target.classList.contains('deleteBtn')){ const name=e.target.dataset.name; delete customThemes[name]; localStorage.setItem('customThemes',JSON.stringify(customThemes));
    document.querySelector(`#themeSelector option[value="${name}"]`)?.remove(); refreshCustomThemesList(); }
});

// ---------------- Search ----------------
document.getElementById('searchBar').addEventListener('input', e=>{
  const term=e.target.value.toLowerCase();
  document.querySelectorAll('#chat .message').forEach(m=>{
    const text=m.textContent.toLowerCase();
    m.style.display = term && !text.includes(term) ? 'none' : 'block';
  });
});
</script>
</body>
</html>
